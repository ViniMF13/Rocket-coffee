<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>RocketCoffee</title>
</head>
<body>
    <header id="header" class="flex">
        <div id="logo">
            <img id="mobLogo" src="assets/logo-mobile.svg" alt="logo">
            <img id="webLogo" src="assets/logo-desktop.svg">
        </div>
        
        <div id="menu">
            <div id="menuHeader">
                <img src="assets/logo-mobile.svg" alt="logo">
                <div class="openClose Close"><img src="assets/menu-buguer-close.svg"></div>
            </div>
            <ul class="ul grid">
                <li class="list"><a href="#home">Home</a></li>
                <li class="list"><a href="#home">Menu</a></li>
                <li class="list"><a href="#home">Recompensas</a></li>
                <li class="list"><a href="#home">Gift Cards</a></li>
                <li class="list"><a href="#home">Lojas</a></li>                
            </ul>
        </div>

        <div class="openClose open"><img src="assets/menu-buguer-open.svg" alt="open menu"></div>
        <div id="menuButton" class="getCoffee">
            <button>PEGAR MEU CAFÉ <img src="assets/arrow.svg"></button>
        </div>
    </header>

    <section id="home" class="section">
        <div id="homeTitle">
            <h1 id="title">
                O café que fará o seu código decolar para o próximo nível
            </h1>
        </div>
        
        <div id="homeButton" class="getCoffee">
            <button>PEGAR MEU CAFÉ <img src="assets/arrow.svg"></button>
        </div>
            
       <div class="container">
        <h1 id="greatCoffee">Great Coffee</h1>
        <h1 id="greatCode"> < Great Code /> </Great></h1>
       </div>

       <div id="imgCoffee">
        <img src="assets/rocket-coffee.png" alt="">
       </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
